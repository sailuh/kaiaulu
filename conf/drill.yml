data_path:
  project_website: https://apr.apache.org/
  git_url: https://github.com/apache/drill
  git:  ../rawdata/git_repo/drill/.git   # Insert the path to the git repo (i.e /home/massi/Scrivania/kaiaulu/rawdata/git_repo/drill/.git)
  mbox_url: http://mail-archives.apache.org/mod_mbox/drill-dev/
  mbox: ../rawdata/mbox/drill-dev_14_17.mbox
  openhub: https://www.openhub.net/p/apache-drill
  # Provide a folder path containing nvd cve feeds (e.g. nvdcve-1.1-2018.json)
  # You can obtain them freely at: https://nvd.nist.gov/vuln/data-feeds
  #nvd_feed: rawdata/nvdfeed
issue_tracker:
 # url: https://issues.apache.org/jira/issues/?jql=project%20%3D%20DRILL%20AND%20resolution%20%3D%20Unresolved%20ORDER%20BY%20priority%20DESC%2C%20updated%20DESC
  url: http://mail-archives.apache.org/mod_mbox/drill-issues/  
 # types: bugzilla, jira, other
  type: jira
interval:
  # You can specify the intervals in 2 ways: window, or enumeration
#  window:
#    # If using gitlog, use start_commit and end_commit. Timestamp is inferred from gitlog
#    start_commit:  
#    end_commit: 
#    # Use datetime only if no gitlog is used in the analysis. 
    start_datetime: 2014-01-01 00:00:00
    end_datetime: 2014-01-01 00:00:00
    size_days: 90
#  enumeration:
#     # If using gitlog, specify the commits
#    commit: 

#     # Use datetime only if no gitlog is used in the analysis. Timestamp is inferred from gitlog
#    datetime:

tool:
  depends:
    # accepts cpp, java, ruby, python, pom
    code_language: java
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  issue_id: DRILL-#\d+ 
  cve_id: CVE-#\d+-#\d+
